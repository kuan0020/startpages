<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Shippori+Mincho:wght@500&display=swap" rel="stylesheet">
    <title>Start</title>
    <link rel="icon" href="icons/startpicon.png" type="image/icon type">
</head>

<body>
    <div class="search_block">
        <form id="search_eng_form" method="get" action="https://www.google.com/search?q=">
            <button type="button" class="se_btn" id="se_button"><img id="se_icon"src="icons/goog.svg" class="filter-white"></button><input type="search" id="search" placeholder="Searching with Google" autocomplete="on" name="q" autofocus><button type="submit"
                class="go" id="go_btn">GO</button>
        </form>
    </div>

    <div class="quotes hidden" id="quotes">
        <h3 id="qotd"></h3>
        <p id="qauthor"></p>
    </div>

    <div class="card_list">
        <div class="card" id="watch">
            <p class="card_title" id="w">Watch</p>
            <a href="https://www.youtube.com">Youtube</a>
            <a href="https://www.twitch.tv/">Twitch</a>
            <a href="https://www.netflix.com/browse">Netflix</a>
        </div>
        <div class="card" id="social">
            <p class="card_title" id="s">Social</p>
            <a href="https://www.reddit.com/">Reddit</a>
            <a href="https://www.twitter.com/home">Twitter</a>
            <a href="https://calendar.google.com">Calendar</a>
        </div>
        <div class="card" id="dev">
            <p class="card_title" id="d">Dev</p>
            <a href="https://github.com/">Github</a>
            <a href="https://gitlab.sezzle.com/">Gitlab Sezzle</a>
            <a href="https://kaggle.com/">Kaggle</a>
        </div>
        <div class="card" id="work">
            <p class="card_title" id="l">Work</p>
            <a href="https://mail.google.com/mail/u/4/#inbox">Mail</a>
            <a href="https://calendar.google.com/u/4/">Calendar</a>
            <a href="https://sezzle.atlassian.net/jira/your-work">Jira</a>

        </div>
        <div class="card" id="email">
            <p class="card_title" id="e">Email</p>
            <a href="https://mail.google.com/mail/u/0/#inbox">Personal</a>
            <a href="https://mail.google.com/mail/u/1/#inbox">School</a>
        </div>
    </div>
    <p id="time"></p>
    <h2></h2>
</body>

</html>
